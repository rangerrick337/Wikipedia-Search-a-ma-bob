<!DOCTYPE html>
<html >
  <head>

    <meta charset="UTF-8">
    <title>Wikipedia Search-a-ma-bob</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/index.js"></script>

  </head>

  <body>
    <section id="main-window">
      <a href="https://en.wikipedia.org/wiki/Special:Random">Click me to get a random Wikipedia article</a>
      <form id="search-section" method="get">
        <p>Search Wikipedia Here: </p>
        <input type="search" name="q">
        <input type="submit" value="Search">
      </form>
      <section id="results">
        <ul class="list">
        </ul>
      </section>
    </section>
  </body>
</html>
